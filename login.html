<body>
    <div class="container login-container">
      <div class="row">
        <div class="col-md-6 ads">
          <img src="../../../assets/personal.png" alt="" height="360px">
        </div>
        <div class="col-md-6 login-form">
          <div class="profile-img">
            <img src="../../../assets/profile.png" alt="profile_img" height="140px" width="140px;">
          </div>
          <h3 style="color:rgb(0, 153, 255); font-weight: bolder">LOGIN</h3>
          <form>
                     <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" style="color:#00B0FF">E-Mail</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword"  style="color:#00B0FF">Password</label>
                      </div>
                      <br>
            <div class="form-group">
              <button type="button" class="btn btn-primary btn-lg btn-block" >Sign In</button>
            </div>
            <div class="form-group forget-password">
                <a href="#">Forgot Password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
